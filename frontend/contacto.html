<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - El Cielo en la Tierra</title>
  <link rel="stylesheet" href="css/styleContacto.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="logo-nav">
      <img src="img/logo.jpg" alt="Logo" class="logo" />
      <h1>El cielo en la tierra</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="servicios.html">Servicio</a></li>
        <li><a href="turno.html">Turnos</a></li>
      </ul>
    </nav>
  </header>

  <!-- SECCIÓN PRINCIPAL -->
  <main>
    <section class="contacto-section">
      <div class="imagen-contacto">
        <img src="img/spaContacto.jpg" alt="Mujer relajada en spa" />
        <h2>CONTACTO</h2>
      </div>
      <div class="formulario-contacto">
        <h2>Envíanos un correo</h2>
        <form>
          <input type="text" placeholder="Nombre" required />
          <input type="email" placeholder="Correo" required />
          <input type="text" placeholder="Asunto" required />
          <textarea placeholder="Escribí tu mensaje..." rows="5"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="social-contacto">
      <div class="redes">
        <h3>Redes sociales</h3>
        <a href="#"><i class="fab fa-x-twitter fa-xl"></i></a>
        <a href="#"><i class="fab fa-facebook fa-xl"></i></a>
        <a href="#"><i class="fab fa-instagram fa-xl"></i></a>
        <a href="https://wa.me/5491123456789"><i class="fab fa-whatsapp fa-xl"></i></a>
      </div>
      <div class="contacto-footer">
        <h3>Contactanos</h3>
        <p><i class="fas fa-phone"></i> +54 9 11 2345-6789</p>
        <p><i class="fas fa-envelope"></i> contacto@elcieloenlatierra.com</p>
        <p><i class="fas fa-location-dot"></i> Av. del Bienestar 1234, Barrio Tranquilo, Ciudad Zen</p>
      </div>
      <div class="logo-footer">
        <img src="img/logo.jpg" alt="Logo" />
        <p>El cielo en la tierra</p>
      </div>
    </div>
  </footer>

</body>
</html>
